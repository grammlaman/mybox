<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <title>My Box</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class='head'>
    <div class="row">
      <section>
        <div class="head-logo">
          <a href="#">
            <img src="img/head-logo.png" alt="">
          </a>
          <label for="burger" class="burger">
            <div></div>
          </label>
        </div>
        <nav class="head-nav">
          <ul class="head-list">
            <li class="head-list-item">
              <a href="#">
                Как купить
              </a>
            </li>
            <li class="head-list-item">
              <a href="#">
                Оплата
              </a>
            </li>
            <li class="head-list-item">
              <a href="#">
                Доставка
              </a>
            </li>
            <li class="head-list-item">
              <a href="#">
                О нас
              </a>
            </li>
          </ul>
          <input type="checkbox" id='head-search'>
          <input type="checkbox" id='head-user'>
          <ul class='head-second-list'>
            <li class="head-second-list-item head-search">
              <input type='text' placeholder="Поиск">

                <img src="img/head-search.png" alt="">
                <div></div>
              </label>
            </li>
            <li class="head-second-list-item">
              <a href="#">
                <img src="img/head-phone.png" alt="">
              </a>
            </li>
            <li class="head-second-list-item head-user">
              <div>
                <a href="#">Регистрация</a>
                <span>/</span>
                <a href="#">Вход</a>
              </div>
              <label for='head-user'>
                <img src="img/head-user.png" alt="">
              </label>
            </li>
            <li class="head-second-list-item">
              <a href="#">
                <img src="img/head-cart.png" alt="">
              </a>
            </li>
          </ul>
        </nav>
      </section>
    </div>
    <div class="row">
      <section>
        <ul class="head-sublist">
          <li class="head-sublist-item">
            <a href="#">Ноутбуки</a>
          </li>
          <li class="head-sublist-item">
            <a href="#">Готовые сборки</a>
          </li>
          <li class="head-sublist-item">
            <a href="#">Майнинг фермы</a>
          </li>
          <li class="head-sublist-item">
            <a href="#">Перифирия</a>
          </li>
          <li class="head-sublist-item">

          <li class="head-sublist-item">

        </ul>
